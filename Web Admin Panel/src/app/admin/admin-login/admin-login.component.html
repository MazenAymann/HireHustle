<div id="login-button">

  <h1>Log In</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png">
  </span>

  <form #myForm="ngForm">
    <input type="text" class="username" name="username"  placeholder="Username"  [(ngModel)]="username" required>
    <input type="password" name="password" placeholder="Password"  [(ngModel)]="password" required>
    <button type="submit" [disabled]="!myForm.form.valid" [class.enabled-button]="myForm.form.valid" [class.disabled-button]="!myForm.form.valid" (click)="adminSigIn(username,password)">Log in</button>
